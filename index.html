<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="hdr">
        <h1>TicTacToe</h1>
      </div>
      <div class="game">
        <table>
          <tr>
            <td id="1a" class="one a">O</td>
            <td id="1b" class="one b">O</td>
            <td id="1c" class="one c">O</td>
          </tr>
          <tr>
            <td id="2a" class="two a">O</td>
            <td id="2b" class="two b">O</td>
            <td id="2c" class="two c">O</td>
          </tr>
          <tr>
            <td id="3a" class="three a">O</td>
            <td id="3b" class="three b">O</td>
            <td id="3c" class="three c">O</td>
          </tr>
        </table>
        <h2></h2>
      </div>
    </div>
  </body>
</html>
